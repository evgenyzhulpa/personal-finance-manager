<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Personal Finance Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">ðŸ’° Personal Finance Manager</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="users.html" class="active">Users</a></li>
                    <li><a href="transactions.html">Transactions</a></li>
                </ul>
            </div>
        </nav>

        <main class="container">
            <div class="card">
                <div class="card-header">
                    <h2>Users Management</h2>
                    <button class="btn btn-primary" @click="openCreateModal">+ Add New User</button>
                </div>

                <div v-if="message" :class="['message', messageType]">
                    <span>{{ message }}</span>
                    <button class="message-close" @click="message = ''">Ã—</button>
                </div>

                <div v-if="loading" class="loading">Loading users...</div>

                <div v-else-if="users.length === 0" class="empty-state">
                    <div class="empty-state-icon">ðŸ‘¤</div>
                    <p>No users found. Create your first user!</p>
                </div>

                <div v-else class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="user in users" :key="user.id">
                                <td>{{ user.id }}</td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.email }}</td>
                                <td>
                                    <button class="btn btn-edit" @click="openEditModal(user)" style="margin-right: 0.5rem; padding: 0.5rem 1rem;">Edit</button>
                                    <button class="btn btn-danger" @click="confirmDelete(user)" style="padding: 0.5rem 1rem;">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Create/Edit Modal -->
        <div v-if="showModal" class="modal-overlay" @click.self="closeModal">
            <div class="modal">
                <div class="modal-header">
                    <h3>{{ editingUser ? 'Edit User' : 'Create New User' }}</h3>
                    <button class="close-btn" @click="closeModal">Ã—</button>
                </div>
                <form @submit.prevent="saveUser">
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input 
                            id="username" 
                            v-model="formData.username" 
                            type="text" 
                            required 
                            placeholder="Enter username"
                        >
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input 
                            id="email" 
                            v-model="formData.email" 
                            type="email" 
                            required 
                            placeholder="Enter email"
                        >
                    </div>
                    <div class="form-group">
                        <label for="password">{{ editingUser ? 'New Password (leave empty to keep current)' : 'Password *' }}</label>
                        <input 
                            id="password" 
                            v-model="formData.password" 
                            type="password" 
                            :required="!editingUser"
                            placeholder="Enter password"
                        >
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" @click="closeModal">Cancel</button>
                        <button type="submit" class="btn btn-primary">{{ editingUser ? 'Update' : 'Create' }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    users: [],
                    loading: true,
                    showModal: false,
                    editingUser: null,
                    formData: {
                        username: '',
                        email: '',
                        password: ''
                    },
                    message: '',
                    messageType: 'message-success'
                };
            },
            mounted() {
                this.loadUsers();
            },
            methods: {
                async loadUsers() {
                    try {
                        this.loading = true;
                        this.users = await api.getUsers();
                    } catch (error) {
                        this.showMessage('Failed to load users: ' + error.message, 'error');
                    } finally {
                        this.loading = false;
                    }
                },
                openCreateModal() {
                    this.editingUser = null;
                    this.formData = {
                        username: '',
                        email: '',
                        password: ''
                    };
                    this.showModal = true;
                },
                openEditModal(user) {
                    this.editingUser = user;
                    this.formData = {
                        username: user.username,
                        email: user.email,
                        password: ''
                    };
                    this.showModal = true;
                },
                closeModal() {
                    this.showModal = false;
                    this.editingUser = null;
                    this.formData = {
                        username: '',
                        email: '',
                        password: ''
                    };
                },
                async saveUser() {
                    try {
                        const userData = {
                            username: this.formData.username,
                            email: this.formData.email
                        };
                        
                        if (this.formData.password) {
                            userData.password = this.formData.password;
                        }

                        if (this.editingUser) {
                            await api.updateUser(this.editingUser.id, userData);
                            this.showMessage('User updated successfully!', 'success');
                        } else {
                            await api.createUser(userData);
                            this.showMessage('User created successfully!', 'success');
                        }
                        
                        this.closeModal();
                        await this.loadUsers();
                    } catch (error) {
                        this.showMessage('Failed to save user: ' + error.message, 'error');
                    }
                },
                async confirmDelete(user) {
                    if (confirm(`Are you sure you want to delete user "${user.username}"?`)) {
                        try {
                            await api.deleteUser(user.id);
                            this.showMessage('User deleted successfully!', 'success');
                            await this.loadUsers();
                        } catch (error) {
                            this.showMessage('Failed to delete user: ' + error.message, 'error');
                        }
                    }
                },
                showMessage(text, type) {
                    this.message = text;
                    this.messageType = type === 'error' ? 'message-error' : 'message-success';
                    setTimeout(() => {
                        this.message = '';
                    }, 5000);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
